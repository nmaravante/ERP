{% extends 'base/base.html' %}

{% block content %}



<div class="col-md-8">
    {% if success %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h4><i class="icon fa fa-check"></i> Alert!</h4>
        {{success}}
    </div>
        <div class="box box-info">
            <div class="box-header with-border">
                <h2 class="box-title">Assign Period Time</h2>
            </div>
         <form class="form-horizontal" method="POST" action="">
            {% csrf_token %}
            <div class="box-body">
        
                <div class="form-group">
                    <label for="class" class="col-sm-2 control-label">Teacher with Course</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="class" id="class">
                            {% for each in assign %}
                            <option value={{each.id}}>{{each}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            <div class="box-footer">
                <a href="{% url 'department:teachers' %}" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-info pull-right">Submit</button>
            </div>
        
        </form>
    </div>
    {% else %}
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h2 class="box-title">Assign Teacher</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="POST" action="">
            {% csrf_token %}
            <div class="box-body">

                <div class="form-group">
                    <label for="class" class="col-sm-2 control-label">Class</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="class" id="class">
                            {% for each in class %}
                            <option value={{each.id}}>{{each}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="course" class="col-sm-2 control-label">Course</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="course" id="course">
                            {% for each in course %}
                            <option value={{each.id}}>{{each.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="teacher" class="col-sm-2 control-label">Teacher</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="teacher" id="teacher">
                            {% for each in teacher %}
                            <option value={{each.id}}>{{each.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a href="{% url 'department:teachers' %}" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-info pull-right">Submit</button>
            </div>

        </form>
    </div>
</div>
{% endif %}
{% endblock %}

{% endblock %}
