{% extends 'base/base.html' %}

{% block content %}

<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Edit User</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="{% url 'home:editUser' user_id=user.id %}" role="form" method="POST">
        {% csrf_token %}
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputUserName">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username"
                    name="username" value="{{user.username}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" name="email"
                    value="{{user.email}}">
            </div>
            <div class="form-group">
                <label>Select Role</label>
                <select class="form-control" name="role">
                    {% for each in roles%}

                    {% if each == user.roles%}
                    <option value={{ each.id }} selected>{{ each.name }}</option>
                    {% else %}
                    <option value={{ each.id }}>{{ each.name }}</option>
                    {% endif %}


                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Select User Specific Permissions</label>
                <select multiple="" class="form-control" name="permissions">
                    {% for each in permissions%}
                    {% if each in user.permissions.all%}
                    <option value={{each.id}} selected>{{each.name}}</option>
                    {% else %}
                    <option value={{each.id}}>{{each.name}}</option>
                    {% endif %}

                    {% endfor %}
                </select>
            </div>





            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'home:listuser' %}" class="btn btn-info">Cancel</a>
            </div>
    </form>
</div>
</div>







{% endblock %}
