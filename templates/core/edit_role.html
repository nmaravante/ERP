{% extends 'base/base.html' %}

{% block content %}

<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Add Retailer</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="{% url 'home:editRole' role_id=role.id%}" role="form" method="POST">
        {% csrf_token %}
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputUserName">Name</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter RoleName"
                    name="name" value={{role.name}}>
            </div>


            <div class="form-group">
                <label>Select User Specific Permissions</label>
                <select multiple="" class="form-control" name="permissions">
                    {% for each in permissions%}
                    {% if each in role.permissions.all%}
                    <option value={{each.id}} selected>{{each.name}}</option>
                    {%else%}
                    <option value={{each.id}}>{{each.name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>




            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'home:listRole' %}" class="btn btn-info">Cancel</a>
            </div>
    </form>
</div>
</div>


{% endblock %}
