{% extends 'base/base.html' %}

{% block content %}

<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Add Role</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form action="{% url 'home:addRole' %}" role="form" method="POST">
        {% csrf_token %}
        <div class="box-body">
            <div class="form-group">
                <label for="exampleInputUserName">Name</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter RoleName"
                    name="role_name">
            </div>


            <div class="form-group">
                <label>Select User Specific Permissions</label>
                <select multiple="" class="form-control" name="permissions">
                    {% for each in permissions%}
                    <option value={{each.id}}>{{each.name}}</option>
                    {% endfor %}
                </select>
            </div>





            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>
</div>







{% endblock %}
