{% extends 'base/base.html' %}

{% block content %}

<div class="col-md-6">
    {% if success %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h4><i class="icon fa fa-check"></i> Alert!</h4>
        {{success}}
    </div>
    {% endif %}
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h2 class="box-title">New Class</h2>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="POST" action="">
            {% csrf_token %}
            <div class="box-body">

                <div class="form-group">
                    <label for="dept" class="col-sm-2 control-label">Department</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="dept" id="dept">
                            {% for each in department %}
                            <option value={{each.id}}>{{each.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="section" class="col-sm-2 control-label">Section Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="section" id="section" placeholder="section Ex:A">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sem" class="col-sm-2 control-label">Semister</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sem" id="sem"
                            placeholder="Semister Ex:2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="s_name" class="col-sm-2 control-label">Short name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="s_name" id="s_name" placeholder="Short Name Ex:CS3A">
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <a href="{% url 'department:class' %}" class="btn btn-default">Cancel</a>
                <button type="submit" class="btn btn-info pull-right">Submit</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}

{% block script %}



{% endblock %}
